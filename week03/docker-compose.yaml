# Week 03: PostgreSQL Performance and Indexing
# ISM 6562 - Big Data for Business Applications
#
# Architecture:
#   - postgres:  Single PostgreSQL database with IoT sensor data
#   - pgadmin:   Web-based database management
#
# Quick Start:
#   docker compose up -d
#   docker compose ps
#
# Access:
#   - pgAdmin:   http://localhost:8200 (student@student.com / student)
#   - Postgres:  localhost:5501

services:
  # PostgreSQL Database with IoT Sensor Data
  postgres:
    image: postgres:16
    container_name: week03_postgres
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: sensordb
    ports:
      - "5501:5432"
    volumes:
      - sensor_data:/var/lib/postgresql/data
      - ./init/sensor-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - week03_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d sensordb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: week03_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: student@student.com
      PGADMIN_DEFAULT_PASSWORD: student
    ports:
      - "8200:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - week03_network

networks:
  week03_network:
    driver: bridge

volumes:
  sensor_data:
