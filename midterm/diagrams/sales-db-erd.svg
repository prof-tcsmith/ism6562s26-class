<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 420" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <marker id="arrow-sales" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <filter id="shadow-sales" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="410" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Sales Operational Database (sales-db) â€” Normalized</text>

  <!-- customers table -->
  <g filter="url(#shadow-sales)">
    <rect x="20" y="55" width="240" height="220" rx="6" fill="#fff" stroke="#2980b9" stroke-width="2"/>
    <rect x="20" y="55" width="240" height="32" rx="6" fill="#2980b9"/>
    <rect x="20" y="55" width="240" height="32" rx="6" fill="#2980b9"/>
    <!-- square bottom corners on header -->
    <rect x="20" y="75" width="240" height="12" fill="#2980b9"/>
    <text x="140" y="77" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">customers</text>
    <text x="32" y="106" font-size="12" fill="#333">ðŸ”‘ customer_id    SERIAL PK</text>
    <text x="32" y="126" font-size="12" fill="#333">    first_name       VARCHAR(100)</text>
    <text x="32" y="146" font-size="12" fill="#333">    last_name        VARCHAR(100)</text>
    <text x="32" y="166" font-size="12" fill="#333">    email               VARCHAR(255)</text>
    <text x="32" y="186" font-size="12" fill="#333">    city                  VARCHAR(100)</text>
    <text x="32" y="206" font-size="12" fill="#333">    state                VARCHAR(2)</text>
    <text x="32" y="226" font-size="12" fill="#333">    created_at        TIMESTAMP</text>
    <line x1="30" y1="252" x2="250" y2="252" stroke="#ddd" stroke-width="1"/>
    <text x="32" y="268" font-size="10" fill="#888">8 rows (sample data)</text>
  </g>

  <!-- products table -->
  <g filter="url(#shadow-sales)">
    <rect x="560" y="55" width="240" height="195" rx="6" fill="#fff" stroke="#27ae60" stroke-width="2"/>
    <rect x="560" y="55" width="240" height="32" rx="6" fill="#27ae60"/>
    <rect x="560" y="75" width="240" height="12" fill="#27ae60"/>
    <text x="680" y="77" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">products</text>
    <text x="572" y="106" font-size="12" fill="#333">ðŸ”‘ product_id      SERIAL PK</text>
    <text x="572" y="126" font-size="12" fill="#333">    product_name  VARCHAR(200)</text>
    <text x="572" y="146" font-size="12" fill="#333">    category           VARCHAR(100)</text>
    <text x="572" y="166" font-size="12" fill="#333">    unit_price         NUMERIC(10,2)</text>
    <text x="572" y="186" font-size="12" fill="#333">    created_at        TIMESTAMP</text>
    <line x1="570" y1="222" x2="790" y2="222" stroke="#ddd" stroke-width="1"/>
    <text x="572" y="240" font-size="10" fill="#888">10 rows (Electronics, Furniture, Books)</text>
  </g>

  <!-- orders table -->
  <g filter="url(#shadow-sales)">
    <rect x="290" y="310" width="240" height="105" rx="6" fill="#fff" stroke="#e67e22" stroke-width="2"/>
    <rect x="290" y="310" width="240" height="32" rx="6" fill="#e67e22"/>
    <rect x="290" y="330" width="240" height="12" fill="#e67e22"/>
    <text x="410" y="332" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">orders</text>
    <text x="302" y="361" font-size="12" fill="#333">ðŸ”‘ order_id          SERIAL PK</text>
    <text x="302" y="381" font-size="12" fill="#333">ðŸ”— customer_id    INTEGER FK</text>
    <text x="302" y="401" font-size="12" fill="#333">ðŸ”— product_id      INTEGER FK</text>
  </g>
  <!-- orders continued outside box area â€” use a taller box -->
  <!-- Redefine orders table with more height -->
  <g filter="url(#shadow-sales)">
    <rect x="290" y="300" width="240" height="115" rx="6" fill="#fff" stroke="#e67e22" stroke-width="2"/>
    <rect x="290" y="300" width="240" height="32" rx="6" fill="#e67e22"/>
    <rect x="290" y="320" width="240" height="12" fill="#e67e22"/>
    <text x="410" y="322" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">orders</text>
    <text x="302" y="351" font-size="12" fill="#333">ðŸ”‘ order_id          SERIAL PK</text>
    <text x="302" y="371" font-size="12" fill="#333">ðŸ”— customer_id    INTEGER FK</text>
    <text x="302" y="391" font-size="12" fill="#333">ðŸ”— product_id      INTEGER FK</text>
    <text x="302" y="408" font-size="10" fill="#888">+ quantity, total_price, order_date</text>
  </g>

  <!-- Relationship lines -->
  <!-- customers â†’ orders -->
  <line x1="140" y1="275" x2="140" y2="345" stroke="#555" stroke-width="1.5" stroke-dasharray="none"/>
  <line x1="140" y1="345" x2="290" y2="370" stroke="#555" stroke-width="1.5" marker-end="url(#arrow-sales)"/>
  <text x="155" y="295" font-size="10" fill="#555">1</text>
  <text x="270" y="362" font-size="10" fill="#555">N</text>

  <!-- products â†’ orders -->
  <line x1="680" y1="250" x2="680" y2="345" stroke="#555" stroke-width="1.5"/>
  <line x1="680" y1="345" x2="530" y2="385" stroke="#555" stroke-width="1.5" marker-end="url(#arrow-sales)"/>
  <text x="685" y="270" font-size="10" fill="#555">1</text>
  <text x="540" y="378" font-size="10" fill="#555">N</text>
</svg>