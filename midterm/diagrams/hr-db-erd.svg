<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 420" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <marker id="arrow-hr" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <filter id="shadow-hr" x="-2%" y="-2%" width="104%" height="104%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="410" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">HR Operational Database (hr-db) â€” Normalized</text>

  <!-- departments table -->
  <g filter="url(#shadow-hr)">
    <rect x="20" y="55" width="240" height="145" rx="6" fill="#fff" stroke="#8e44ad" stroke-width="2"/>
    <rect x="20" y="55" width="240" height="32" rx="6" fill="#8e44ad"/>
    <rect x="20" y="75" width="240" height="12" fill="#8e44ad"/>
    <text x="140" y="77" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">departments</text>
    <text x="32" y="106" font-size="12" fill="#333">ðŸ”‘ department_id      SERIAL PK</text>
    <text x="32" y="126" font-size="12" fill="#333">    department_name  VARCHAR(100)</text>
    <text x="32" y="146" font-size="12" fill="#333">    location                 VARCHAR(100)</text>
    <line x1="30" y1="172" x2="250" y2="172" stroke="#ddd" stroke-width="1"/>
    <text x="32" y="190" font-size="10" fill="#888">4 rows (Engineering, Marketing, Sales, HR)</text>
  </g>

  <!-- employees table -->
  <g filter="url(#shadow-hr)">
    <rect x="290" y="55" width="240" height="215" rx="6" fill="#fff" stroke="#2980b9" stroke-width="2"/>
    <rect x="290" y="55" width="240" height="32" rx="6" fill="#2980b9"/>
    <rect x="290" y="75" width="240" height="12" fill="#2980b9"/>
    <text x="410" y="77" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">employees</text>
    <text x="302" y="106" font-size="12" fill="#333">ðŸ”‘ employee_id       SERIAL PK</text>
    <text x="302" y="126" font-size="12" fill="#333">    first_name            VARCHAR(100)</text>
    <text x="302" y="146" font-size="12" fill="#333">    last_name             VARCHAR(100)</text>
    <text x="302" y="166" font-size="12" fill="#333">    email                    VARCHAR(255)</text>
    <text x="302" y="186" font-size="12" fill="#333">ðŸ”— department_id     INTEGER FK</text>
    <text x="302" y="206" font-size="12" fill="#333">    hire_date              DATE</text>
    <text x="302" y="226" font-size="12" fill="#333">    job_title               VARCHAR(100)</text>
    <line x1="300" y1="242" x2="520" y2="242" stroke="#ddd" stroke-width="1"/>
    <text x="302" y="260" font-size="10" fill="#888">12 rows</text>
  </g>

  <!-- timesheets table -->
  <g filter="url(#shadow-hr)">
    <rect x="560" y="55" width="240" height="175" rx="6" fill="#fff" stroke="#27ae60" stroke-width="2"/>
    <rect x="560" y="55" width="240" height="32" rx="6" fill="#27ae60"/>
    <rect x="560" y="75" width="240" height="12" fill="#27ae60"/>
    <text x="680" y="77" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">timesheets</text>
    <text x="572" y="106" font-size="12" fill="#333">ðŸ”‘ timesheet_id      SERIAL PK</text>
    <text x="572" y="126" font-size="12" fill="#333">ðŸ”— employee_id      INTEGER FK</text>
    <text x="572" y="146" font-size="12" fill="#333">    work_date            DATE</text>
    <text x="572" y="166" font-size="12" fill="#333">    hours_worked       NUMERIC(4,2)</text>
    <line x1="570" y1="192" x2="790" y2="192" stroke="#ddd" stroke-width="1"/>
    <text x="572" y="210" font-size="10" fill="#888">UNIQUE(employee_id, work_date)</text>
    <text x="572" y="224" font-size="10" fill="#888">CHECK hours_worked 0â€“24</text>
  </g>

  <!-- Relationship: departments â†’ employees -->
  <line x1="260" y1="130" x2="290" y2="186" stroke="#555" stroke-width="1.5" marker-end="url(#arrow-hr)"/>
  <text x="247" y="125" font-size="10" fill="#555">1</text>
  <text x="278" y="195" font-size="10" fill="#555">N</text>

  <!-- Relationship: employees â†’ timesheets -->
  <line x1="530" y1="130" x2="560" y2="126" stroke="#555" stroke-width="1.5" marker-end="url(#arrow-hr)"/>
  <text x="535" y="125" font-size="10" fill="#555">1</text>
  <text x="548" y="140" font-size="10" fill="#555">N</text>

  <!-- Legend -->
  <rect x="20" y="330" width="780" height="80" rx="6" fill="#f8f9fa" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="355" font-size="13" font-weight="bold" fill="#2c3e50">Normalized Design (3NF)</text>
  <text x="40" y="378" font-size="12" fill="#555">"Engineering" is stored once in departments. Employees reference it via department_id.</text>
  <text x="40" y="398" font-size="12" fill="#555">To get an employee's department name, you must JOIN the two tables.</text>
</svg>