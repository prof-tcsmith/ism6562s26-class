# Week 03: Operational Databases, Data Warehousing, and ETL
# ISM 6562 - Big Data for Business Applications
#
# Architecture:
#   - sales-db:     Operational database (sales transactions)
#   - hr-db:        Operational database (human resources)
#   - warehouse-db: Star-schema data warehouse
#   - etl-service:  Python + cron ETL pipeline
#   - pgadmin:      Web-based database management
#
# Quick Start:
#   docker compose up -d
#   docker compose ps
#
# Access:
#   - pgAdmin:      http://localhost:8200 (student@student.com / student)
#   - Sales DB:     localhost:5501
#   - HR DB:        localhost:5502
#   - Warehouse DB: localhost:5503

services:
  # Sales Operational Database
  sales-db:
    image: postgres:16
    container_name: week03_sales_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: sales
    ports:
      - "5501:5432"
    volumes:
      - sales_data:/var/lib/postgresql/data
      - ./init/sales-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - week03_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d sales"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR Operational Database
  hr-db:
    image: postgres:16
    container_name: week03_hr_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: hr
    ports:
      - "5502:5432"
    volumes:
      - hr_data:/var/lib/postgresql/data
      - ./init/hr-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - week03_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d hr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Warehouse Database
  warehouse-db:
    image: postgres:16
    container_name: week03_warehouse_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: warehouse
    ports:
      - "5503:5432"
    volumes:
      - warehouse_data:/var/lib/postgresql/data
      - ./init/warehouse-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - week03_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ETL Service (Python + Cron)
  etl-service:
    build: ./etl
    container_name: week03_etl
    depends_on:
      sales-db:
        condition: service_healthy
      hr-db:
        condition: service_healthy
      warehouse-db:
        condition: service_healthy
    environment:
      SALES_DB_HOST: sales-db
      SALES_DB_PORT: "5432"
      SALES_DB_NAME: sales
      SALES_DB_USER: student
      SALES_DB_PASSWORD: student
      HR_DB_HOST: hr-db
      HR_DB_PORT: "5432"
      HR_DB_NAME: hr
      HR_DB_USER: student
      HR_DB_PASSWORD: student
      WAREHOUSE_DB_HOST: warehouse-db
      WAREHOUSE_DB_PORT: "5432"
      WAREHOUSE_DB_NAME: warehouse
      WAREHOUSE_DB_USER: student
      WAREHOUSE_DB_PASSWORD: student
    networks:
      - week03_network

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: week03_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: student@student.com
      PGADMIN_DEFAULT_PASSWORD: student
    ports:
      - "8200:80"
    depends_on:
      sales-db:
        condition: service_healthy
      hr-db:
        condition: service_healthy
      warehouse-db:
        condition: service_healthy
    networks:
      - week03_network

networks:
  week03_network:
    driver: bridge

volumes:
  sales_data:
  hr_data:
  warehouse_data:
