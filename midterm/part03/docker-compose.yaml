# Midterm Part 3: Polyglot Persistence with Cassandra
# ISM 6562 - Big Data for Business Applications
#
# Architecture:
#   - cassandra-node1: Cassandra node 1 (port 9042) — order ingestion
#   - cassandra-node2: Cassandra node 2 (port 9043) — order ingestion
#   - sales-shard-se:  Southeast shard (port 5511) — reference data
#   - sales-shard-ne:  Northeast shard (port 5512) — reference data
#   - hr-db:           Operational database (port 5502)
#   - warehouse-db:    Star-schema data warehouse (port 5503)
#   - etl-service:     Python + cron ETL pipeline
#   - pgadmin:         Web-based database management (port 8200)
#
# Quick Start:
#   docker compose up -d
#   docker compose ps
#   (Cassandra takes 60-90 seconds to fully initialize)
#
# Access:
#   - pgAdmin:          http://localhost:8200 (student@student.com / student)
#   - Cassandra CQL:    docker compose exec cassandra-node1 cqlsh
#   - Sales Shard SE:   localhost:5511
#   - Sales Shard NE:   localhost:5512
#   - HR DB:            localhost:5502
#   - Warehouse DB:     localhost:5503

services:
  # Cassandra Node 1 (Seed Node)
  cassandra-node1:
    image: cassandra:4.1
    container_name: midterm_cassandra_node1
    environment:
      CASSANDRA_CLUSTER_NAME: TechRetailCluster
      CASSANDRA_SEEDS: cassandra-node1
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      MAX_HEAP_SIZE: 256M
      HEAP_NEWSIZE: 128M
    ports:
      - "9042:9042"
    volumes:
      - cassandra_node1_data:/var/lib/cassandra
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Cassandra Node 2
  cassandra-node2:
    image: cassandra:4.1
    container_name: midterm_cassandra_node2
    environment:
      CASSANDRA_CLUSTER_NAME: TechRetailCluster
      CASSANDRA_SEEDS: cassandra-node1
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack2
      MAX_HEAP_SIZE: 256M
      HEAP_NEWSIZE: 128M
    ports:
      - "9043:9042"
    volumes:
      - cassandra_node2_data:/var/lib/cassandra
    depends_on:
      cassandra-node1:
        condition: service_healthy
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'DESCRIBE KEYSPACES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Sales Shard - Southeast (FL, GA, TN) — Reference data only
  sales-shard-se:
    image: postgres:16
    container_name: midterm_sales_shard_se
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: sales
    ports:
      - "5511:5432"
    volumes:
      - sales_shard_se_data:/var/lib/postgresql/data
      - ./init/sales-shard-se-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d sales"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Sales Shard - Northeast (NC) — Reference data only
  sales-shard-ne:
    image: postgres:16
    container_name: midterm_sales_shard_ne
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: sales
    ports:
      - "5512:5432"
    volumes:
      - sales_shard_ne_data:/var/lib/postgresql/data
      - ./init/sales-shard-ne-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d sales"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR Operational Database
  hr-db:
    image: postgres:16
    container_name: midterm_hr_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: hr
    ports:
      - "5502:5432"
    volumes:
      - hr_data:/var/lib/postgresql/data
      - ./init/hr-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d hr"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Warehouse Database
  warehouse-db:
    image: postgres:16
    container_name: midterm_warehouse_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: student
      POSTGRES_DB: warehouse
    ports:
      - "5503:5432"
    volumes:
      - warehouse_data:/var/lib/postgresql/data
      - ./init/warehouse-init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - midterm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d warehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ETL Service (Python + Cron)
  etl-service:
    build: ./etl
    container_name: midterm_etl
    depends_on:
      cassandra-node1:
        condition: service_healthy
      cassandra-node2:
        condition: service_healthy
      sales-shard-se:
        condition: service_healthy
      sales-shard-ne:
        condition: service_healthy
      hr-db:
        condition: service_healthy
      warehouse-db:
        condition: service_healthy
    environment:
      CASSANDRA_HOSTS: cassandra-node1,cassandra-node2
      CASSANDRA_KEYSPACE: techretail_orders
      SALES_SHARD_SE_DB_HOST: sales-shard-se
      SALES_SHARD_SE_DB_PORT: "5432"
      SALES_SHARD_SE_DB_NAME: sales
      SALES_SHARD_SE_DB_USER: student
      SALES_SHARD_SE_DB_PASSWORD: student
      SALES_SHARD_NE_DB_HOST: sales-shard-ne
      SALES_SHARD_NE_DB_PORT: "5432"
      SALES_SHARD_NE_DB_NAME: sales
      SALES_SHARD_NE_DB_USER: student
      SALES_SHARD_NE_DB_PASSWORD: student
      HR_DB_HOST: hr-db
      HR_DB_PORT: "5432"
      HR_DB_NAME: hr
      HR_DB_USER: student
      HR_DB_PASSWORD: student
      WAREHOUSE_DB_HOST: warehouse-db
      WAREHOUSE_DB_PORT: "5432"
      WAREHOUSE_DB_NAME: warehouse
      WAREHOUSE_DB_USER: student
      WAREHOUSE_DB_PASSWORD: student
    volumes:
      - ./init/cassandra-init.cql:/app/cassandra-init.cql
      - ./init/cassandra-seed.sh:/app/cassandra-seed.sh
    networks:
      - midterm_network

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: midterm_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: student@student.com
      PGADMIN_DEFAULT_PASSWORD: student
    ports:
      - "8200:80"
    depends_on:
      sales-shard-se:
        condition: service_healthy
      sales-shard-ne:
        condition: service_healthy
      hr-db:
        condition: service_healthy
      warehouse-db:
        condition: service_healthy
    networks:
      - midterm_network

networks:
  midterm_network:
    driver: bridge

volumes:
  cassandra_node1_data:
  cassandra_node2_data:
  sales_shard_se_data:
  sales_shard_ne_data:
  hr_data:
  warehouse_data:
